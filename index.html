<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.less" />
    <title>Tetris</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="legend">
        <h1>Legend</h1>
        <table>
          <tbody>
            <tr>
              <td>←</td>
              <td>shift left</td>
            </tr>
            <tr>
              <td>→</td>
              <td>shift right</td>
            </tr>
            <tr>
              <td>↓</td>
              <td>push down</td>
            </tr>
            <tr>
              <td>R</td>
              <td>rotate</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="game-field">
        <canvas class="tetris-canvas" id="tetris-js"></canvas>
      </div>
    </div>
    <script src="./index.ts"></script>
  </body>
</html>
